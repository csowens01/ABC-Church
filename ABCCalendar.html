<body onload="changeMonth(currentMonth);">

    <div>

        <button onclick="nextMonth()">Next</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
